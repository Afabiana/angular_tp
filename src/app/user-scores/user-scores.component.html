<div>
    <p>Mis puntajes</p>
    <ul>
        <li *ngFor="let game of (scoresList$ | async)">
            <p>
                {{game.name}}
            </p>
            <span>
                puntaje: {{game.user_score}}
            </span> 
            <button class="collapse show" data-bs-toggle="collapse" attr.data-bs-target="#copy-{{game.id}}" id="copy-{{game.id}}">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button (click)="removeFromList(game.id)">
                <i class="fa-solid fa-trash"></i>
            </button>
            <!--este div con el input va a permanecer oculto a menos que el usuario setee el valor del score-->
            <div class="collapse" id="copy-{{game.id}}">
                <!--reutilizo el input para calificar de nuevo-->
                <app-rating-scale  [(score)]="game.user_score" [id]="'copy'+game.id"></app-rating-scale>
                <button (click)="setUserScore(game)" data-bs-toggle="collapse" attr.data-bs-target="#copy-{{game.id}}">
                    modificar
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </button>
            </div>
        </li>
    </ul>
</div>
